{% extends 'blog/base.html' %}
{% block content %}
<div class="content-section">
        <form method="POST">
            <!-- this csrf token is for added security -->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete</legend>
                <h2>Are your sure you want to delete post " {{object.title}} "</h2>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-secondary" href="{% url 'blog-detail' object.id %}" >Cancel</a>
                <button class="btn btn-outline-danger" type="submit">Delete</button>
            </div>
        </form>
    </div>
{% endblock content %}
