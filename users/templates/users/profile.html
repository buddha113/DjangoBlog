{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="img-responsive account-img mt-1 mr-2" style="width:150px;,height:75px;" src=" {{user.profile.image.url}} ">
            <div class="media-body">
                <h3 class="account-heading">{{user.username}}</h3>
                <p class="text-muted">{{user.email}}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            <!-- this csrf token is for added security -->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}

            <a class="" href="{% url 'password_reset' %}">Change Password</a>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
